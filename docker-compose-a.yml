# docker-compose.yml
version: "3.8"
services:
  dashboard:
    build: .
    image: yourrepo/vnstat-dashboard:latest
    container_name: vnstat-dashboard
    restart: unless-stopped
    ports:
      - "8686:80"
    environment:
      - TZ=America/Phoenix
    volumes:
      - /var/lib/vnstat:/var/lib/vnstat:ro
    read_only: true
